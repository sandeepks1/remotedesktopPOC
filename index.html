<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebRTC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

</head>

<body>

    <div id="videos">
        <video class="video-player" id="local-screen" autoplay playsinline></video>
    </div>

    <button id="create-offer">Create Offer</button>
    <label>SDP Offer</label>
    <textarea id="offer-sdp"></textarea>

    <!-- <button id="create-answer">Create Answer</button> -->
    <label>SDP Answer</label>
    <textarea id="answer-sdp"></textarea>

    <button id="add-answer" onclick="addAnswer()">Add Answer</button>

    <br/>
    <button style="height: 50px;width: 1000px;color:white;background-color: blue;" onclick="connecttoPC()">Connect to desktop</button>

</body>

</html>
